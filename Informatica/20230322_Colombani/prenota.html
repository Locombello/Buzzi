<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <title>Prenotazione</title>
    </head>
    <body class="container">
        <h1>Prenotazione videogames</h1>
        <hr />

        <form method="POST" action="prenota.php" class="was-validated">
            <div class="form-group">
                <label for="nome">Inserisci il nome:</label>
                <input type=text name="nome" id="nome" class="form-control" placeholder="Inserisci il nome..." required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group">
                <label for="cognome">Inserisci il cognome:</label>
                <input type=text name="cognome" id="cognome" class="form-control" placeholder="Inserisci il cognome..." required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group">
                <label for="email">Inserisci l'email:</label>
                <input type=email name="email" id="email" class="form-control" placeholder="Inserisci l'email..." required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group">
                <label for="tel">Inserisci il numero di telefono:</label>
                <input type=number name="tel" id="tel" class="form-control" placeholder="Inserisci il telefono..." required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group">
                <label for="titolo">Inserisci il titolo del gioco:</label>
                <input type=text name="titolo" id="titolo" class="form-control" placeholder="Inserisci il titolo..." required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group">
                <label for="data_inizio">Inserisci la data di inizio:</label>
                <input type=date name="data_inizio" id="data_inizio" class="form-control" placeholder="Inserisci la data..." required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <input type="submit" class="btn btn-primary" value="Invia">
        </form>
    </body>
</html>
