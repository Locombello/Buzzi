<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Gestione Studenti</title>
	</head>
	<body>
		<h1>Registro studenti</h1><hr />
		
		<h3>Inserisci studenti</h3>
		<form action="inserimento.jsp" method="POST">
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome"><br />
		
			<label for="cognome">Cognome:</label>
			<input type="text" id="cognome" name="cognome"><br />
		
			<label for="voto">Voto:</label>
			<input type="range" min="0" max="10" step="0.5" id="voto" name="voto" oninput="this.nextElementSibling.value = this.value">
			<output>5</output><br /><br />

			<button type="submit">Inserisci</button>
		</form><hr />
		
		<h3>Cerca studenti</h3>
		<form action="cerca.jsp" method="GET">
			<label for="voto">Voto:</label>
			<input type="range" min="0" max="10" step="0.5" id="voto" name="voto" oninput="this.nextElementSibling.value = this.value">
			<output>5</output><br /><br />

			<button type="submit">Cerca</button>
		</form>
		<hr />
		
		<h3>Mostra studenti</h3>
		<a href="mostra.jsp" id="mostra">
			<button>Mostra</button>
		</a><hr />
	</body>
</html>
